<!DOCTYPE html>
<html>

<head>
    <title>Video Speed Controller</title>
    <script src="script.js"></script>
    <style>
        button {
            font-size: 24px;
            padding: 5px 10px;
            margin: 5px;
        }

        #insert {
            font-size: 24px;
            font-weight: bold;
            margin: 10px;
        }
        #bg-color{
            background-color: rgb(17, 94, 149);
            display: inline-flex;
        }
    </style>
</head>

<body>
    <div id="bg-color">
        <button id="speedDownBtn">-</button>
        <p id="insert">1</p>
        <button id="speedUpBtn">+</button>
    </div>
</body>

</html>
